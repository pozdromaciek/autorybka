<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rybka Auto HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bowlby+One+SC&family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Michroma&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
  :root{
    --left-bg: #181a1e;       /* kolor tła po lewej */
    --right-bg: #181a1e;      /* kolor tła po prawej */
    --accent: #06b6d4;
    --text: #ffffff;
    --gap: 2rem;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    color:var(--text);
    background:#181a1e; /* tło całej strony */
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .split {
    display:flex;
    height:100vh;
    width:100%;
  }

  .panel{
    flex:1 1 50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:var(--gap);
    transition:transform .25s ease, box-shadow .2s ease;
    overflow:hidden;
    min-height:0;
  }

  .panel a{
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    width:100%;
    height:100%;
    text-decoration:none;
    color:inherit;
    outline:none;
  }

  .panel:focus-within,
  .panel:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  /* Oba panele mają ten sam kolor tła */
  .panel.left,
  .panel.right {
    background:#181a1e;
  }

  .logo{
    max-width:60%;
    height:auto;
    display:block;
    margin-bottom:1rem;
    pointer-events:none;
  }

  /* Kolory nagłówków różne dla lewej i prawej strony */
  .panel.left .label {
    color:#d12c26;
  }
  .panel.right .label {
    color:#5AB1F5;
  }

  .label{
    font-size:clamp(3rem,2.8vw,1.25rem);
    letter-spacing:.03em;
    opacity:.95;
    font-family: "Michroma", sans-serif;
    font-weight: 600;
  }

  .sub{
    font-size:.85rem;
    opacity:.7;
    margin-top:.5rem;
  }

  a:focus{
    box-shadow:0 0 0 4px rgba(6,182,212,0.12);
    border-radius:8px;
  }

  @media (max-width:720px){
    .split{
      flex-direction:column;
      height:auto;
    }
    .panel{
      min-height:50vh;
      padding:1.25rem;
    }
    .logo{max-width:46%;}
  }

  @media (max-width:380px){
    .logo{max-width:60%;}
    .label{font-size:1rem;}
  }

  .logo-fallback{
    width:120px;
    height:120px;
    border-radius:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.06);
    font-weight:700;
    color:rgba(255,255,255,0.85);
    font-size:18px;
    letter-spacing:.03em;
    padding:8px;
  }
</style>

</head>
<body>
  <main class="split" role="main" aria-label="Wybierz stronę docelową">
    <!-- Lewy panel -->
    <section class="panel left" aria-label="Przejdź do strony A">
      <!-- Podmień href na swój link. Możesz użyć <img src="logo-left.png"> -->
      <a href="https://example-left.com" target="_blank" rel="noopener noreferrer" aria-label="Otwórz stronę A w nowej karcie">
        <!-- Przykładowe logo - zamień src na swój plik PNG/SVG lub użyj inline SVG -->
        <img class="logo" src="import_logo.png" alt="Logo strony A" onerror="this.style.display='none'; document.getElementById('lfb').style.display='flex'">
        <div id="lfb" class="logo-fallback" style="display:none">A</div>

        <div class="label">Auto Import</div>
        <div class="sub">Samochody importowane</div>
      </a>
    </section>

    <!-- Prawy panel -->
    <section class="panel right" aria-label="Przejdź do strony B">
      <a href="https://example-right.com" target="_blank" rel="noopener noreferrer" aria-label="Otwórz stronę B w nowej karcie">
        <img class="logo" src="detailing_logo.png" alt="Logo strony B" onerror="this.style.display='none'; document.getElementById('rfb').style.display='flex'">
        <div id="rfb" class="logo-fallback" style="display:none">B</div>

        <div class="label">Auto Detailing</div>
        <div class="sub">Studio detailiongowe</div>
      </a>
    </section>
  </main>

  <!-- Opcjonalny: mały skrypt żeby lepiej obsłużyć touch/kliknięcia (nie jest wymagany) -->
  <script>
    // Nic krytycznego — tylko prosty enhancement: dotyk na mobile nie powoduje przypadkowego hover weirdness.
    (function(){
      if('ontouchstart' in window) {
        document.documentElement.classList.add('touch');
      }
    })();
  </script>
</body>
</html>
