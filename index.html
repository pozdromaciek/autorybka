<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rybka Auto HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bowlby+One+SC&family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Michroma&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
  :root{
    --left-bg: #181a1e;       /* kolor tła po lewej */
    --right-bg: #181a1e;      /* kolor tła po prawej */
    --accent: #06b6d4;
    --text: #ffffff;
    --gap: 2rem;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    color:var(--text);
    background:#181a1e; /* tło całej strony */
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .split {
    display:flex;
    height:100vh;
    width:100%;
  }

  .panel{
    flex:1 1 50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:var(--gap);
    transition:transform .25s ease, box-shadow .2s ease;
    overflow:hidden;
    min-height:0;
  }

  .panel a{
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    width:100%;
    height:100%;
    text-decoration:none;
    color:inherit;
    outline:none;
  }

  .panel:focus-within,
  .panel:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  /* Oba panele mają ten sam kolor tła */
  .panel.left,
  .panel.right {
    background:#181a1e;
  }

  .logo{
    max-width:60%;
    height:auto;
    display:block;
    margin-bottom:1rem;
    pointer-events:none;
  }

  /* Kolory nagłówków różne dla lewej i prawej strony */
  .panel.left .label {
    color:#d12c26;
  }
  .panel.right .label {
    color:#5AB1F5;
  }

  .label{
    font-size:clamp(3rem,2.8vw,1.25rem);
    letter-spacing:.03em;
    opacity:.95;
    font-family: "Michroma", sans-serif;
    font-weight: 600;
  }

  .sub{
    font-size:.85rem;
    opacity:.7;
    margin-top:.5rem;
  }

  a:focus{
    box-shadow:0 0 0 4px rgba(6,182,212,0.12);
    border-radius:8px;
  }

  @media (max-width:720px){
    .split{
      flex-direction:column;
      height:auto;
    }
    .panel{
      min-height:50vh;
      padding:1.25rem;
    }
    .logo{max-width:46%;}
  }

  @media (max-width:380px){
    .logo{max-width:60%;}
    .label{font-size:1rem;}
  }

  .logo-fallback{
    width:120px;
    height:120px;
    border-radius:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.06);
    font-weight:700;
    color:rgba(255,255,255,0.85);
    font-size:18px;
    letter-spacing:.03em;
    padding:8px;
  }
    .footer {
    background: #121316;
    color: #ccc;
    text-align: center;
    padding: 2rem 1rem 1rem;
    font-family: "Lato", sans-serif;
  }

  .footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
    gap: 2rem;
  }

  .footer-left h2 {
    color: #fff;
    margin-bottom: 0.5rem;
    font-family: "Michroma", sans-serif;
    letter-spacing: 0.05em;
  }

  .footer-left p {
    margin: 0.25rem 0;
    font-size: 0.9rem;
    color: #aaa;
  }

  .footer-left a {
    color: #5AB1F5;
    text-decoration: none;
  }

  .footer-left a:hover {
    text-decoration: underline;
  }

  .footer-right {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .footer-right a {
    color: #fff;
    transition: transform 0.2s ease, color 0.2s ease;
  }

  .footer-right a:hover {
    transform: scale(1.2);
    color: #5AB1F5;
  }

  .footer-right svg {
    width: 28px;
    height: 28px;
  }

  .footer-bottom {
    margin-top: 1.5rem;
    font-size: 0.8rem;
    color: #666;
  }

  @media (max-width: 700px) {
    .footer-content {
      flex-direction: column;
      text-align: center;
    }
  }

</style>

</head>
<body>
  <main class="split" role="main" aria-label="Wybierz stronę docelową">
    <!-- Lewy panel -->
    <section class="panel left" aria-label="Autoimport">
      <!-- Podmień href na swój link. Możesz użyć <img src="logo-left.png"> -->
      <a href="/autorybka/auto_import/" target="_blank" rel="noopener noreferrer" aria-label="Przejdź do autoimport">
        <!-- Przykładowe logo - zamień src na swój plik PNG/SVG lub użyj inline SVG -->
        <img class="logo" src="import_logo.png" alt="Logo strony A" onerror="this.style.display='none'; document.getElementById('lfb').style.display='flex'">
        <div id="lfb" class="logo-fallback" style="display:none">A</div>

        <div class="label">Auto Import</div>
        <div class="sub">Samochody importowane</div>
      </a>
    </section>

    <!-- Prawy panel -->
    <section class="panel right" aria-label="Autodetailing">
      <a href="/autorybka/auto_detailing/" target="_blank" rel="noopener noreferrer" aria-label="Przejdź do Autodetailing">
        <img class="logo" src="detailing_logo.png" alt="Logo strony B" onerror="this.style.display='none'; document.getElementById('rfb').style.display='flex'">
        <div id="rfb" class="logo-fallback" style="display:none">B</div>

        <div class="label">Auto Detailing</div>
        <div class="sub">Studio detailingowe</div>
      </a>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <h2>Rybka Auto</h2>
        <p>ul. Zwycięstwa 63, 44-230 Stanowice</p>
        <p>tel. <a href="tel:+48665466673">+48 665 466 673</a></p>
        <p>e-mail: <a href="mailto:kontakt@rybkaautohub.pl">kontakt@autorybka.pl</a></p>
      </div>

      <div class="footer-right">
        <a href="https://instagram.com/auto_import" target="_blank" aria-label="Instagram Auto Import">
          <!-- Ikona Instagram -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5Zm0 1.5h8.5a4.25 4.25 0 0 1 4.25 4.25v8.5a4.25 4.25 0 0 1-4.25 4.25h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5A4.25 4.25 0 0 1 7.75 3.5ZM12 7a5 5 0 1 0 0 10a5 5 0 0 0 0-10Zm0 1.5a3.5 3.5 0 1 1 0 7a3.5 3.5 0 0 1 0-7Zm5.25-.75a.75.75 0 1 1 0 1.5a.75.75 0 0 1 0-1.5Z"/></svg>
        </a>

        <a href="https://facebook.com/auto_import" target="_blank" aria-label="Facebook Auto Import">
          <!-- Ikona Facebook -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.5 9H16V6h-2.5c-1.933 0-3.5 1.567-3.5 3.5V12H8v3h2.5v7h3v-7H16l.5-3h-3V9.5c0-.276.224-.5.5-.5Z"/></svg>
        </a>

        <a href="https://www.instagram.com/rybkaautodetailing/" target="_blank" aria-label="Instagram Auto Detailing">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5Zm0 1.5h8.5a4.25 4.25 0 0 1 4.25 4.25v8.5a4.25 4.25 0 0 1-4.25 4.25h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5A4.25 4.25 0 0 1 7.75 3.5ZM12 7a5 5 0 1 0 0 10a5 5 0 0 0 0-10Zm0 1.5a3.5 3.5 0 1 1 0 7a3.5 3.5 0 0 1 0-7Zm5.25-.75a.75.75 0 1 1 0 1.5a.75.75 0 0 1 0-1.5Z"/></svg>
        </a>

        <a href="https://facebook.com/auto_detailing" target="_blank" aria-label="Facebook Auto Detailing">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.5 9H16V6h-2.5c-1.933 0-3.5 1.567-3.5 3.5V12H8v3h2.5v7h3v-7H16l.5-3h-3V9.5c0-.276.224-.5.5-.5Z"/></svg>
        </a>
      </div>
    </div>
    <div class="footer-bottom">© 2025 AutoRybka. Wszystkie prawa zastrzeżone.</div>
  </footer>

  <!-- Opcjonalny: mały skrypt żeby lepiej obsłużyć touch/kliknięcia (nie jest wymagany) -->
  <script>
    // Nic krytycznego — tylko prosty enhancement: dotyk na mobile nie powoduje przypadkowego hover weirdness.
    (function(){
      if('ontouchstart' in window) {
        document.documentElement.classList.add('touch');
      }
    })();
  </script>
</body>
</html>
